    <title>Vivees Library - JavaScript</title>

    <style>

* {
			box-sizing: border-box;
		}
		
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		.column {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 20px 0;
			padding: 0 10px;
		}
		
		.video {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 10px;
			padding: 10px;
			border-radius: 10px;
			background-color: #f2f2f2;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
			transition: box-shadow 0.3s ease-in-out;
		}
		
		.video:hover {
			box-shadow: 0 4px 10px rgba(0,0,0,0.5);
		}
		
		iframe {
			border: none;
			margin-top: 10px;
			max-height: 300px;
		}
		
		h1 {
			margin-top: 10px;
			font-size: 24px;
			text-align: center;
			color: #444;
		}
		
		@media screen and (min-width: 768px) {
			.column {
				justify-content: space-between;
			}
			
			.video {
				width: calc(33.33% - 20px);
			}
		}
		
		@media screen and (min-width: 992px) {
			.video {
				width: calc(25% - 20px);
			}
		}
       
        </style>

</head>
